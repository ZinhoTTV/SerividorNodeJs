<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="./validacao.js"></script>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required placeholder="Eduardo">
        <br>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required placeholder="Example@1234.com">
        <br>
        <label for="telefone">telefone</label>
        <input type="text" name="telefone" id="tlf" required placeholder="(47) 91234-5678">
        <br>
        <label for="opiniao">opiniao</label><br>
        <textarea name="opiniao" id="opn" cols="30" rows="10" placeholder="Opiniao"></textarea>
        <br>
        <input type="submit" name="botao" id="btn">
    </form>

    
</body>
</html>
